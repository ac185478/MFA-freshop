<!DOCTYPE html>
<html lang="en">
<head>
    <title>Footware</title>
    <link rel="stylesheet" href="./css/register.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script>
        function verifyPassword(){
            let password = document.getElementById("password");
            let confirmPassword = document.getElementById("confirmPassword");
            if( password.value !== confirmPassword.value){
                alert("Please check your password and confirm password");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div class="split-screen">
        <div class="left-screen col-6">
            <img src="./images/best.webp"  >
        </div>
        <div class="right-screen col-6">
            <form onsubmit ="return verifyPassword()" class="login-box" action="/register" method="POST">
                <h2>Register</h2>
                <div class="user-box">
                    <input type="text" name="fullname" required>
                    <label>Full name</label>
                <div class="user-box">
                    <input type="text" name="username" required>
                    <label>Username</label>
                </div>
                <div class="user-box">
                    <input type="email" name="email" required>
                    <label>Email ID</label>
                </div>
                <div class="user-box">
                    <input type="password" name="password" id="password" required>
                    <label>Password</label>
                </div>
                <div class="user-box">
                    <input type="password" name="confirm-password" id="confirmPassword" required>
                    <label>Confirm Password</label>
                </div>
                <button type="submit" class="btn btn-dark">Submit</button>
                <p>Already have an account? <a href="./index.html">Log In</a></p>
            </form>
        </div> 
    </div>
</body>
</html>
