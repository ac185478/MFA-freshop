<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>Virtual Keyboard Scramble Keyset Demo</title>

	<!-- demo -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/font-awesome.min.css" rel="stylesheet">
	<link href="css/demo.css" rel="stylesheet">
	<style>
	.spacer { height: 75px; }
	.spacer-big { height: 300px; }
	#wrap { width: 90%; text-align: center; }
	#wrap h4 { max-width: 50%; margin: 10px auto; }
	</style>

	<!-- jQuery & jQuery UI + theme (required) -->
	<link href="css/jquery-ui.min.css" rel="stylesheet">
	<script src="js/jquery-latest-slim.min.js"></script>
	<script src="js/jquery-ui-custom.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

	<!-- keyboard widget css & script (required) -->
	<link href="../css/keyboard.css" rel="stylesheet">
	<script src="../js/jquery.keyboard.js"></script>

	<!-- keyboard extensions (optional) -->
	<script src="../js/jquery.mousewheel.js"></script>
	<script src="../js/jquery.keyboard.extension-scramble.js"></script>

	<!-- initialize keyboard (required) -->
	<script>
	$(function(){

		$('#keyboard5')
			.keyboard({
				layout: 'num'
			})
			.addScramble({
				targetKeys     : /[\d]/i, // numbers only
				byRow          : false,   // do this or the zero doesn't scramble
				// if randomizeOnce is true, the keys will be scramble the first time
				// the keyboard becomes visible
				// randomizeOnce  : true,
				randomizeInput : false     // if true, randomize after user input
			});

	});
	</script>
</head>
<body>

	</nav> -->

	<div id="wrap"> <!-- wrapper only needed to center the input -->

        Enter the pin
		<input id="keyboard5" type="password">
		<div class="spacer-big"></div>

	</div> <!-- End wrapper -->

</body>
</html>
